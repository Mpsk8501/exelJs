<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <title>Pure JS Excel</title>
</head>
<body>
<div id="app">
    <div class="db">
        <header class="db__header">
            <h1>Excel Dashboard</h1>
        </header>
        <section class="db__newTable newTable">
            <div class="newTable__view">
                <a href="excel.html" class="newTable__create">
                    New <br/> Table
                </a>
            </div>
        </section>
        <section class="db__table">
            <div class="db__list-header">
                <span>Name</span>
                <span>Date</span>
            </div>
            <ul class="db__list">
                <li class="db__record">
                    <a href="#">
                        Table #1
                    </a>
                    <strong>05.07.2020</strong>
                </li>
                <li class="db__record">
                    <a href="#">
                        Table #2
                    </a>
                    <strong>05.07.2020</strong>
                </li>
                <li class="db__record">
                    <a href="#">
                        Table #3
                    </a>
                    <strong>05.07.2020</strong>
                </li>
            </ul>
        </section>
    </div>
</div>
</body>
</html>
