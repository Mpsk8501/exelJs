<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <title>Pure JS Excel</title>
</head>
<body>
<div id="app" class="container">
    <div class="excel">
        <div class="header">
            <input type="text" value="New table" class="header__input input">
            <div class="header__btnBlock">
                <div class="header__button">
                        <span class="material-icons">
                            delete
                        </span>
                </div>
                <div class="header__button">
                    <a style="color: inherit" href="dashboard.html">
                        <span class="material-icons">
                            exit_to_app
                        </span>
                    </a>
                </div>
            </div>
        </div>
        <div class="toolbar">
            <div class="toolbar__button">
                        <span class="material-icons">
                            format_align_left
                        </span>
            </div>
            <div class="toolbar__button">
                        <span class="material-icons">
                            format_align_center
                        </span>
            </div>
            <div class="toolbar__button">
                        <span class="material-icons">
                            format_align_right
                        </span>
            </div>
            <div class="toolbar__button">
                        <span class="material-icons">
                            format_bold
                        </span>
            </div>
            <div class="toolbar__button">
                        <span class="material-icons">
                            format_italic
                        </span>
            </div>
            <div class="toolbar__button">
                        <span class="material-icons">
                            format_underlined
                        </span>
            </div>

        </div>
        <div class="formula">
            <div class="formula__info">
                fx
            </div>
            <div spellcheck="false" contenteditable class="formula__input">

            </div>
        </div>
        <div class="table">
            <div class="row">
                <div class="row__info"></div>
                <div class="row__data">
                    <div class="column">
                        a
                    </div>
                    <div class="column">
                        b
                    </div>
                    <div class="column">
                        c
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="row__info">
                    1
                </div>
                <div class="row__data">
                    <div contenteditable="true" class="cell selected">a1</div>
                    <div contenteditable="true" class="cell">a2</div>
                    <div contenteditable="true" class="cell">a3</div>
                </div>
            </div>
            <div class="row">
                <div class="row__info">
                    2
                </div>
                <div class="row__data">
                    <div contenteditable="true" class="cell">a1</div>
                    <div contenteditable="true" class="cell">a2</div>
                    <div contenteditable="true" class="cell">a3</div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
